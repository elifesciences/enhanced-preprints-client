services:
  app:
    build:
      context: .
      target: base
    ports:
    - "3000:3000"
    volumes:
    - ./:/opt/epp-client/
    - node_modules:/opt/epp-client/node_modules

  storybook:
    build:
      context: .
      target: storybook
    ports:
    - "6006:6006"
    volumes:
    - ./:/opt/epp-client/
    - node_modules:/opt/epp-client/node_modules

  server:
    image: ghcr.io/elifesciences/enhanced-preprints:master-41031820-20220915.1629

  nginx:
    image: nginx:latest
    ports:
    - 8080:80
    volumes:
    - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  node_modules:
