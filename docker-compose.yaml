version: '3.4'
services:
  # Dependant services

  ## Image Server
  image-server:
    image: ghcr.io/elifesciences/epp-image-server:master-b6ffd561-20240416.2106
    depends_on:
      createbucket:
        condition: service_completed_successfully
    environment:
      - SOURCE_STATIC=S3Source
      - S3SOURCE_ENDPOINT=http://minio:9000/
      - S3SOURCE_ACCESS_KEY_ID=minio
      - S3SOURCE_SECRET_KEY=miniotest
      - S3SOURCE_BASICLOOKUPSTRATEGY_PATH_PREFIX=automation/
      - S3SOURCE_BASICLOOKUPSTRATEGY_BUCKET_NAME=eppdata
    ports:
      - "8182:8182"
    volumes:
      - ./data:/opt/epp/data
    healthcheck:
      test: curl http://image-server:8182/
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s

  ## Minio
  minio:
    image: minio/minio:RELEASE.2023-01-02T09-40-09Z
    healthcheck:
      test: curl http://minio:9000/minio/health/live
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniotest
    command: server --console-address ":9001" /data

  # Create bucket and upload data
  createbucket:
    image: minio/mc:RELEASE.2022-12-24T15-21-38Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio miniotest;
      /usr/bin/mc mb myminio/eppdata || true;
      /usr/bin/mc mirror /automation-data myminio/eppdata/automation;
      exit 0;
      "
    volumes:
      - ./data/automation:/automation-data

  ## EPP server mock
  wiremock:
    image: wiremock/wiremock:3.5.3-1
    ports:
      - 3000:3000
    healthcheck:
      test: curl http://wiremock:3000/__admin/health
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    command:
      - --local-response-templating
      - --port
      - "3000"
    volumes:
      - ./wiremock/mappings:/home/wiremock/mappings
      - ./wiremock/files:/home/wiremock/__files


  ## Main app server
  yarn:
    build:
      context: .
      target: dev
    command: yarn
    volumes:
      - ./:/opt/epp-client/
      - node_modules:/opt/epp-client/node_modules
  app:
    build:
      context: .
      target: dev
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'apk add curl; curl -X POST http://app:3000/'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s
    environment:
      NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-elife}
      API_SERVER: ${API_SERVER:-http://wiremock:3000}
      IIIF_SERVER: ${IIIF_SERVER:-http://image-server:8182/iiif}
      NEXT_PUBLIC_IMAGE_SERVER: /iiif
    depends_on:
      yarn:
        condition: service_completed_successfully

    ports:
      - 3001:3000
      - 9229:9229
    volumes:
      - ./:/opt/epp-client/
      - node_modules:/opt/epp-client/node_modules

  # Expose API and client via proxy
  nginx:
    image: nginx:latest
    depends_on:
      wiremock:
        condition: service_healthy
      app:
        condition: service_healthy
    ports:
      - 8080:80
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  data:
  node_modules:
  minio_storage:
