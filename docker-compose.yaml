services:
  # services for API
  api:
    image: ghcr.io/elifesciences/enhanced-preprints:master-41031820-20220915.1629
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'apk add curl; curl http://api:3000/'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 5s
  api-import-data:
    image: ghcr.io/elifesciences/enhanced-preprints:master-41031820-20220915.1629
    command: sh -c "apk add curl; curl -X POST http://api:3000/import"
    depends_on:
      api:
        condition: service_healthy

  # Main app server
  app:
    build:
      context: .
      target: dev
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'apk add curl; curl -X POST http://app:3000/'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      api-import-data:
        condition: service_completed_successfully
    ports:
    - "3000:3000"
    volumes:
    - ./:/opt/epp-client/
    - node_modules:/opt/epp-client/node_modules

  # storybook server
  storybook:
    profiles:
    - storybook
    build:
      context: .
      target: storybook
    ports:
    - "6006:6006"
    volumes:
    - ./:/opt/epp-client/
    - node_modules:/opt/epp-client/node_modules
volumes:
  node_modules:
