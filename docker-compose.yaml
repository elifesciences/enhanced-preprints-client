services:
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: testtest
    volumes:
      - data:/home/couchdb/data

  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_OPTIONS_EDITORTHEME=dracula
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_AUTH_USERNAME=admin
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=testtest
    depends_on:
      - mongodb
    ports:
      - "8081:8081"

  # services for API
  api:
    image: ghcr.io/elifesciences/enhanced-preprints:master-c69b93e1-20221006.1202
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'apk add curl; curl http://api:3000/'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s
    ports:
    - 3000:3000
    environment:
      REPO_TYPE: MongoDB
      REPO_CONNECTION: mongodb:27017
      REPO_USERNAME: admin
      REPO_PASSWORD: testtest
      IIIF_SERVER: http://image-server:8182
      IMPORT_DIR_PATH: /opt/epp-data/data/enhanced-preprints-data/data/10.1101/
    volumes:
    - import_data:/opt/epp-data

  api-fetch-data:
    image: k8s.gcr.io/git-sync/git-sync:v3.5.0
    environment:
      GIT_SYNC_HTTP_BIND: localhost:8080
      GIT_SYNC_ROOT: "/tmp/git/data"
      GIT_SYNC_REPO: https://github.com/elifesciences/enhanced-preprints-data
      GIT_SYNC_BRANCH: master
      GIT_SYNC_DEPTH: "0"
      GIT_SYNC_WEBHOOK_URL: http://api:3000/import
      GIT_SYNC_WEBHOOK_TIMEOUT: "10s"
      GIT_SYNC_WEBHOOK_BACKOFF: "10s"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - import_data:/tmp/git

  # Image Server
  image-server:
    image: ghcr.io/elifesciences/epp-image-server:master-05a4bb01-20220929.2121
    ports:
    - "8182:8182"
    volumes:
    - ./.docker/cantaloupe.properties:/opt/cantaloupe/cantaloupe.properties
    - ./data:/opt/epp/data

  # Main app server
  app:
    build:
      context: .
      target: dev
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'apk add curl; curl -X POST http://app:3000/'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 2s
    environment:
      API_SERVER: http://api:3000
      NEXT_PUBLIC_IMAGE_SERVER: /iiif
    volumes:
    - ./:/opt/epp-client/
    - node_modules:/opt/epp-client/node_modules

  # storybook server
  storybook:
    profiles:
    - storybook
    build:
      context: .
      target: storybook
    ports:
    - "6006:6006"
    volumes:
    - ./:/opt/epp-client/
    - node_modules:/opt/epp-client/node_modules

  # expose API and client via proxy
  nginx:
    image: nginx:latest
    depends_on:
      api:
        condition: service_healthy
      app:
        condition: service_healthy
    ports:
    - 8080:80
    volumes:
    - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf
volumes:
  data:
  import_data:
  node_modules:
