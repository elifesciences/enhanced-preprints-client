name: Preview

on:
  pull_request:
    types: [labeled, synchronize, opened, reopened]

jobs:
  build-preview-image:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'preview') }}
    env:
      IMAGE_REPO: ghcr.io/elifesciences/enhanced-preprints-client
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and load preview image
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          target: prod
          tags: |
            ${{ IMAGE_REPO }}:preview-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: run test
        run: docker run ${{ IMAGE_REPO }}:preview-${{ github.sha }} yarn test
      - name: run lint
        run: docker run ${{ IMAGE_REPO }}:preview-${{ github.sha }} yarn lint
      - name: run lint-sass
        run: docker run ${{ IMAGE_REPO }}:preview-${{ github.sha }} yarn lint-sass
      - name: push preview image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          target: prod
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          tags: |
            $IMAGE_REPO:preview-$(GITHASH)
      - name: Move cache
        run:
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
