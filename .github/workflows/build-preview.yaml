name: Preview

on:
  pull_request:
    types: [labeled, synchronize, opened, reopened]

jobs:
  create-preview-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: create client deployment
        id: create-client-deployment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            --method POST \
            /repos/elifesciences/enhanced-preprints-client/deployments \
            -f ref='${{ github.head_ref }}' \
            -f environment="preview-${{ github.event.number }}" \
            -f required_contexts[]= \
            -F transient_environment=true \
            -F auto_merge=false \
            -f description="Preview deployment for PR ${{ github.event.number }}" >> deployment_data
          echo "statuses_url=$(cat deployment_data | jq -r .statuses_url)" >> $GITHUB_OUTPUT

      - name: create storybook deployment
        id: create-storybook-deployment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            --method POST \
            /repos/elifesciences/enhanced-preprints-client/deployments \
            -f ref='${{ github.head_ref }}' \
            -f environment="preview-${{ github.event.number }}" \
            -f required_contexts[]= \
            -F transient_environment=true \
            -F auto_merge=false \
            -f description="Preview Storybook deployment for PR ${{ github.event.number }}" >> deployment_data
          echo "statuses_url=$(cat deployment_data | jq -r .statuses_url)" >> $GITHUB_OUTPUT

  build-preview-image:
    runs-on: ubuntu-latest
    needs: create-preview-deployment
    if: ${{ contains(github.event.pull_request.labels.*.name, 'preview') }}
    env:
      CLIENT_IMAGE_REPO: ghcr.io/elifesciences/enhanced-preprints-client
      STORYBOOK_IMAGE_REPO: ghcr.io/elifesciences/enhanced-preprints-storybook
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and load preview image
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: prod
          load: true
          tags: |
            ${{ env.CLIENT_IMAGE_REPO }}:preview-${{ github.event.number }}
      - name: run test
        run: docker run ${{ env.CLIENT_IMAGE_REPO }}:preview-${{ github.event.number }} yarn test --ci --watchAll=false
      - name: run lint
        run: docker run ${{ env.CLIENT_IMAGE_REPO }}:preview-${{ github.event.number }} yarn lint
      - name: run lint-sass
        run: docker run ${{ env.CLIENT_IMAGE_REPO }}:preview-${{ github.event.number }} yarn lint-sass
      - name: push preview image
        uses: docker/build-push-action@v3
        with:
          context: .
          target: prod
          push: true
          tags: |
            ${{ env.CLIENT_IMAGE_REPO }}:preview-${{ github.event.number }}
      - name: Build and push preview storybook image
        uses: docker/build-push-action@v3
        with:
          context: .
          target: storybook
          push: true
          tags: |
            ${{ env.STORYBOOK_IMAGE_REPO }}:preview-${{ github.event.number }}
      - name: test failure
        run: |
          exit 1
      - name: Update deployments on failure
        if: failure()
        run: |
          gh api \
            --method POST \
            ${{ steps.create-client-deployment.outputs.statuses_url }} \
            -f state=success \
            -f environment="preview-${{ github.event.number }}" \
            -f description="Preview image failed to build for PR ${{ github.event.number }}"
          gh api \
            --method POST \
            ${{ steps.create-storybook-deployment.outputs.statuses_url }} \
            -f state=success \
            -f environment="preview-${{ github.event.number }}" \
            -f description="Preview image failed to build for PR ${{ github.event.number }}"


  wait-for-preview-env:
    runs-on: ubuntu-latest
    needs: build-preview-image
    steps:
      - name: wait for new environment to come online before posting an Env URL
        run: timeout 1800 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' https://pr-${{ github.event.number }}--epp.elifesciences.org/)" != "200" ]]; do sleep 5; done' || false
      - name: "Update preview status with URL"
        if: ${{ success() }}
        uses: myrotvorets/set-commit-status-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: success
          context: EPP Preview
          description: The EPP client preview environment URL
          targetUrl: https://pr-${{ github.event.number }}--epp.elifesciences.org/
      - name: "Update storybook preview status with URL"
        if: ${{ success() }}
        uses: myrotvorets/set-commit-status-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: success
          context: Storybook Preview
          description: The EPP storybook preview environment URL
          targetUrl: https://pr-${{ github.event.number }}--epp-storybook.elifesciences.org/
