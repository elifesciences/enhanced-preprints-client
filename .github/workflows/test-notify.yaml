name: Test notification on sub workflow

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - run: sleep 10
    - uses: ./.github/workflows/notify-slack.yml
      with:
        run_id: ${{ env.GITHUB_RUN_ID }}
      secrets: inherit

  test-integration:
    runs-on: ubuntu-latest
    steps:
    - run: sleep 30
    - uses: ./.github/workflows/notify-slack.yml
      with:
        run_id: ${{ env.GITHUB_RUN_ID }}
      secrets: inherit

  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - run: sleep 60
    - uses: ./.github/workflows/notify-slack.yml
      with:
        run_id: ${{ env.GITHUB_RUN_ID }}
      secrets: inherit
